<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    <div class = "reviews">
        <ol class = "review-list"> Past Reviews
            
        </ol>
    </div>
    <div class = "new-review"></div>
        <form id = "review-form">
            <label for="review-input"></label>
            <input type="text" id ="review-input"><br>
            <input id = "submit-review" type ="submit" value = "Submit Review">
        </form>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type = "text/javascript">
        //variables
        
        var submittedReview = []
        //function for submitting new review
        $("#submit-review").on("click", function(event){
            event.preventDefault();
            
            //get review from input box
            submittedReview= $('<li></li>').addClass('rvw')
            submittedReview.text($("#review-input").val());
            submittedReview.attr('id','new-review');
            submittedReview.appendTo('ol.review-list');
            //$("#review-list").append("<li" + submittedReview[i] + "</li>");
            
            
            
        })
    </script>

    
</body>
</html>
