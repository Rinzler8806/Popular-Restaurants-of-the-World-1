<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link for foundation framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>HomePage</title>
</head><s></s>
<body>
    <header class="top-bar">    
        <div class="c">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">Popular Restaurants of the World</li>
                <li><a class="pageLinks" href="#home">Home</a></li>
                <li><a class="pageLinks" href="#reviews">Reviews</a></li>
            </ul>
               <!--
               <p><a class="pageLinks" id="zomatoLink" visibility=hidden
                style="text-align:right;" href="https://www.zomato.com">Photos and Menus</a></p>
               --> 
           <!---->
   </div>
       <div class="top-bar-right">
           <form>
               <input id="location" type="text" placeholder="city/location">
               <input id="foodType" type="text" placeholder="type of food">
               <button id="search" href="https://www.zomato.com" type="submit">search</button>
               <p><a class="pageLinks" id="zomatoLink" visibility=hidden
                    href="https://www.zomato.com">Photos and Menus</a></p>
            </form>
       </div>
    </header>

    <div  class="slogan-box">
        <p class="slogan">
        Let me tell you the story about a few guys who got hungry and decided to scour the globe in search of the best bite to eat. 
        </p>          
    </div> 

    <div id="home" class="backgroundImage-1"></div>
    <div id="map" class="scroll"></div>

    <h1 id="reviews">Reviews</h1>
    <div class="backgroundImage-2"></div>

    <div class="card" style="margin-top: 50px">
 
    <!--google maps with places library-->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuD7uhRf2B88H4rdS3LPR7JYbZSUlQnCI&libraries=places&callback=initMap"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
