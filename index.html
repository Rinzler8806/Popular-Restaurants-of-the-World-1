<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>HomePage</title>
</head>
<body>

    <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
          <span data-responsive-toggle="topbar-responsive" data-hide-for="xxlarge">
            <button class="menu-icon" type="button" data-toggle></button>
          </span>
          <a class="topbar-responsive-logo" href="#"><strong>PROW</strong></a>
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
          <div class="top-bar-right">
            <ul class="menu simple vertical medium-horizontal">
              <li><a class="pageLinks mainLinks"  href="#home">Home</a></li>
              <li><a class="pageLinks mainLinks" href="#reviews">Reviews</a></li>
              <ul class="dropdown menu" data-dropdown-menu>
                <li>
                  <a class="pageLinks searchedCities" href="#">Searched Cites</a>
                  <ul class="menu vertical">
                    <div id="searchedCityList">
                    
                    </div>
                  </ul>
                </li>
              </ul>
              
              <li>
                <form>
                    <input id="location" type="text" placeholder="city/location">
                    <input id="foodType" type="text" placeholder="type of food">
                    <button id="search" href=".results" type="submit">search</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="title">Popular Restaurants of the World</div>
    <div  class="slogan-box">
        <p class="slogan">
        Let me tell you the story about a few guys who got hungry and decided to scour the globe in search of the best bite to eat. 
        </p>          
    </div> 

    <div id="home" class="backgroundImage-1"></div>
    <div id="map" class="scroll"></div>



    <div class="backgroundImage-2"></div>

    <form class ="reviewbox" id="reviews">
        
        <label>Date & time of visit</label>
            <input type = "datetime-local">
        <label>User Review</label>
            <textarea>Tell us about your experience</textarea>
        <button id="Submit" type="submit">Submit</button>   
    </form>
     
    
     


    <!--google maps with places library-->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuD7uhRf2B88H4rdS3LPR7JYbZSUlQnCI&libraries=places&callback=initMap"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- foundation -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    
    <script src="./assets/script.js"></script>
    <!-- foundatin jquery call -->
    <script>
        $(document).foundation();
      </script>
</body>
</html>
